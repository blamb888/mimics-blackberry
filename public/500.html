<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/4177ff9305.js" crossorigin="anonymous"></script>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
          background-color: #F4F2F2;
          color: #A09895;
          font-family: "Helvetica Neue", Arial, sans-serif;
          font-size: 1rem;
          line-height: 1.5;
          display: flex;
          justify-content: space-evenly;
          margin: 90px;
        }

        p {
          font-size: 18px;
        }
        a {
          color: rgb(117,226,215);
          text-decoration: none;
        }

        a:hover {
          color: rgb(65, 230, 213);
          text-decoration: underline;
        }

        main {
          border-spacing: 1rem;
          display: table;
          margin: 6rem auto;
          max-width: 37rem;
          text-align: left;
        }

        main p:first-child {
          font-size: 4rem;
          font-weight: bold;
          margin-top: 0;
        }

        .error-image {
          display: flex;
          width: 120px;
        }

        .error-text {
          display: table-cell;
          vertical-align: top;
        }

        .status-code {
          font-size: 2em;
          line-height: 0.75em;
        }

        .copyright {
          color: #A09895;
          font-size: 0.75em;
          margin: 0 auto;
          text-align: center;
        }


  </style>
</head>

<body class="rails-default-error-page">
  <div class="error-image">
    <img src="mimic404.png" alt="">
  </div>
  <div>
    <h1><strong><span style="font-size: 82px;">500</span>server error</strong></h1>
    <p>Sorry, something went wrong with our end .</p>
    <p>We are currently trying to fix the problem</p>
    <br>
    <h2>In the meantime, you can:</h2>
    <ul>
      <li><i class="fas fa-sync-alt" style="margin-right: 16px;"></i><p style="display: contents;">Refresh your page</p></li>
      <br>
      <li><i class="far fa-clock" style="margin-right: 16px;"></i><p style="display: contents;">Wait a few minutes</p></li>
    </ul>
  </div>
</body>
</html>
