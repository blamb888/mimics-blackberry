<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="event-modal-<%= day_of_year %>" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel"> Therendor - 14 </h2>
            <form>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="name" placeholder="Title">
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                  <textarea rows="25" cols="50" type="text" class="form-control" id="rich_description" placeholder="Content">
                  </textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">Private</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="private">
                    <label class="form-check-label" for="gridCheck1">
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
